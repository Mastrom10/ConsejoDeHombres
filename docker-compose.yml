version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: consejo
      POSTGRES_PASSWORD: consejo
      POSTGRES_DB: consejo
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://consejo:consejo@db:5432/consejo
      PORT: 4000
      JWT_SECRET: super-secret
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FRONTEND_URL: http://localhost:3000
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - db
    ports:
      - '4000:4000'
  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - '3000:3000'
volumes:
  db-data:
